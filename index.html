<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/book.png"><title>Read list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
                <h1>LIBRARY</h1>
            <div class="add">
                <button>+</button>
            </div>
        </div>

        <div class="grid-container">    
        </div>
        <dialog>
            <form action="#" method="post">
                <div class="bookDetails">
                    <div class="bookTitle">
                        <label for="book_name">TITLE </label>
                        <input type="text" id="book_name" placeholder="Harry Potter" name="title" required minlength="3" maxlength="30">
                    </div>
                    <div class="bookAuthor">
                        <label for="book_author">AUTHOR </label>
                        <input type="text" id="book_author" placeholder="J K Rowling" name="author" required>
                    </div>
                    <div class="bookPages">
                        <label for="book_pages">PAGES </label>
                        <input type="number" id="book_pages" placeholder="766" name="pages" required>
                    </div>
                    <div class="readStatus">
                        <label for="read">READ </label>
                        <input type="checkbox" id="read" name="readStatus">
                    </div>
                    <button type="submit" class="submitButton">Submit</button>
                </div>

            </form>
        </dialog>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
